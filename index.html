<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" />
</head>

<body>
  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <footer>Made with ❤️</footer>
  <script>
    for (var i = 0; i < document.querySelectorAll(".drum").length; i++) {
      document.querySelectorAll(".drum")[i].addEventListener("click", function () {
        var pressedButton = this.innerText;
        console.log(pressedButton); 
        makeSound(this.innerText);
      });
    }

    document.addEventListener("keydown",function(event){
      console.log(event.key);
      makeSound(event.key);
    })

    function makeSound(key){
      switch (key) {
          case "w":
            var audioToPlay = new Audio("sounds/crash.mp3");
            audioToPlay.play();
            break;
          case "a":
            var audioToPlay = new Audio("sounds/kick-bass.mp3");
            audioToPlay.play();
            break;
          case "s":
            var audioToPlay = new Audio("sounds/snare.mp3");
            audioToPlay.play();
            break;
          case "d":
            var audioToPlay = new Audio("sounds/tom-1.mp3");
            audioToPlay.play();
            break;
          case "j":
            var audioToPlay = new Audio("sounds/tom-2.mp3");
            audioToPlay.play();
            break;
          case "k":
            var audioToPlay = new Audio("sounds/tom-3.mp3");
            audioToPlay.play();
            break;
          case "l":
            var audioToPlay = new Audio("sounds/tom-4.mp3");
            audioToPlay.play();
            break;
          default: console.log("incorrect button");
        }
    }
  </script>
</body>

</html>
